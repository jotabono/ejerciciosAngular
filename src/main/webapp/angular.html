<body ng-app="JugadorEquipo" ng-controller="creacionCtrl" ng-init="getEquipos()">

<h1>Añadir un jugador: </h1>

<form name="myForm" ng-submit="save()">
    <p>Nombre:
        <input name="nombreJugador" ng-model="nombreJugador" required>
        <span ng-show="myForm.nombreJugador.$touched && myForm.nombreJugador.$invalid">* Campo obligatorio.</span>
    </p>
    <p>Número de canastas:
        <input name="numCanastas" ng-model="numCanastas" required>
        <span ng-show="myForm.numCanastas.$touched && myForm.numCanastas.$invalid">* Campo obligatorio.</span>
    </p>
    <p>Número de rebotes:
        <input name="numRebotes" ng-model="numRebotes" required>
        <span ng-show="myForm.numRebotes.$touched && myForm.numRebotes.$invalid">* Campo obligatorio.</span>
    </p>
    <p>Número de asistencias:
        <input name="numAsistencias" ng-model="numAsistencias" required>
        <span ng-show="myForm.numAsistencias.$touched && myForm.numAsistencias.$invalid">* Campo obligatorio.</span>
    </p>
    <p>Fecha de nacimiento:
        <input type="date" name="fechaNacimiento" ng-model="fechaNacimiento" required>
        <span ng-show="myForm.fechaNacimiento.$touched && myForm.fechaNacimiento.$invalid">* Campo obligatorio.</span>
    </p>
    <p>Posición:
        <input name="posicion" ng-model="posicion" required>
        <span ng-show="myForm.posicion.$touched && myForm.posicion.$invalid">* Campo obligatorio.</span>
    </p>
    <button type="submit"> Añadir! </button>
</form>

<script>
    var app = angular.module('JugadorEquipo');
    app.controller('creacionCtrl', function($scope, Jugador, Equipo) {
        $scope.equipos;
        $scope.getEquipos = function(){
            Equipo.query({},function(result) {
                $scope.equipos = result;
            });
        };
        $scope.jugador;
        $scope.save = function () {
            $scope.isSaving = true;
            Jugador.save($scope.jugador, onSaveSuccess, onSaveError);
        };
        var onSaveSuccess = function (result) {
            $scope.isSaving = false;
        };
        var onSaveError = function (result) {
            $scope.isSaving = false;
        };
    });
    app.factory("Jugador",function($resource){
        return $resource('api/jugadors/:id', {}, {
            'save': {
                method: 'POST',
                transformRequest: function (data) {
                    return angular.toJson(data);
                }
            }
        });
    });
</script>
