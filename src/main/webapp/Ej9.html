<div>
    <h1>Ejercicio 9</h1>
    <span>Ejercicio 7 mostrado en formato tabla</span>
    <hr>
    <table>
        <tr ng-repeat="x in jugadores">
            <td>{{ x.nombreJugador }} </td>
            <td>{{ x.numRebotes }} </td>
            <td>{{ x.numAsistencias }} </td>
            <td>{{ x.numCanastas }} </td>
            <td>{{ x.fechaNacimiento }} </td>
            <td>{{ x.posicion }} </td>
        </tr>
    </table>
</div>
